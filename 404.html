<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="icon" href="favicon.ico">
    
    <script>
        // Simpan path saat ini
        var path = window.location.pathname + window.location.search;
        
        // Redirect ke index.html dengan path sebagai hash atau state
        if (path && path !== '/') {
            // Method 1: Redirect dengan hash (paling kompatibel)
            window.location.replace('/#' + path);
            
            // Method 2: Atau simpan di sessionStorage untuk ditangani oleh app
            // sessionStorage.setItem('redirectPath', path);
            // window.location.replace('/');
        }
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Redirecting...</h1>
        <p>Jika tidak redirect otomatis, <a href="/">klik di sini</a></p>
    </div>
</body>
</html>

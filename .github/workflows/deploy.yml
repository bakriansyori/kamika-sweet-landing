name: Deploy Vite to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci  # Gunakan ci untuk reproducible builds

      - name: Build
        run: npm run build

      # === IMPROVED VERSION === #
      - name: Fix SPA Routing for GitHub Pages
        run: |
          # 2. Buat CNAME file untuk custom domain
          echo "kamika.adwayaprana.com" > ./dist/CNAME
          
          # 3. Buat .nojekyll untuk disable Jekyll processing
          touch ./dist/.nojekyll
          
          # 4. Buat 404.html dari index.html (SPA fallback)
          cp ./dist/index.html ./dist/404.html
          
          echo "âœ“ SPA routing configured for GitHub Pages"
      # ======================== #

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
